<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethicore Guardian - Incident Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: black;
            color: #e5e7eb;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background: black;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        select, button {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            font-weight: 600;
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            border-color: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 14px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #93c5fd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #93c5fd;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-critical {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-high {
            background: #fed7aa;
            color: #9a3412;
        }

        .badge-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-low {
            background: #dbeafe;
            color: #1e40af;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .recommendation {
            padding: 15px;
            border-left: 4px solid #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .recommendation strong {
            color: #fbbf24;
        }

        .chart-container {
            height: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ethicore Engine‚Ñ¢ - Guardian - Incident Reports</h1>
            <div class="subtitle">Comprehensive security analytics and threat intelligence</div>
        </header>

        <div class="filters">
            <select id="dateRange">
                <option value="last_24h">Last 24 Hours</option>
                <option value="last_7d">Last 7 Days</option>
                <option value="last_30d" selected>Last 30 Days</option>
                <option value="all_time">All Time</option>
            </select>
            
            <select id="threatLevel">
                <option value="">All Threat Levels</option>
                <option value="CRITICAL">Critical</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
            
            <button id="generateReport" class="btn-primary">üìä Generate Report</button>
            <button id="exportHTML" class="btn-success">üì• Export HTML</button>
            <button id="exportCSV" class="btn-success">üì• Export CSV</button>
            <button id="exportJSON" class="btn-success">üì• Export JSON</button>
        </div>

        <div id="reportContainer">
            <div class="loading">
                <div>‚è≥ Loading incident data...</div>
            </div>
        </div>
    </div>

    <script src="report-viewer.js"></script>
</body>
</html>
